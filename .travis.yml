sudo: required
script:
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6B05F25D762E3157 > /dev/null
- wget -q -O - https://www.mongodb.org/static/pgp/server-3.2.pub | sudo apt-key add - > /dev/null
- sudo apt-get -qq update > /dev/null
- sudo apt-get -yy -qq install python-gitlab util-linux squashfs-tools zsync xorriso grub-common grub2-common grub-pc-bin grub-efi-amd64-bin sshpass mtools --no-install-recommends > /dev/null
- sudo bash build.sh
branches:
  except:
  - "/^(?i:continuous)$/"
notifications:
  email: false
  slack:
    secure: 
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    
    # OPENCODE_API_TOKEN
    - secure: ""
