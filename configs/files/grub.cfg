set gfxmode=auto
insmod efi_gop
insmod efi_uga
insmod gfxterm
terminal_output gfxterm
loadfont /boot/grub/themes/nitrux/dejavu_sans_mono_bold.pf2

set theme=/boot/grub/themes/nitrux/theme.txt

menuentry "Boot Nitrux (Legacy)" {
    set gfxpayload=keep
    linux /boot/kernel boot=casper quiet splash elevator=noop username=nitrux hostname=host
    initrd /boot/initramfs
}


menuentry "Boot Nitrux (Legacy) in full-debug mode" {
	set gfxpayload=keep
	linux /boot/kernel boot=casper xforcevesa elevator=noop iso-scan/filename=$iso_path username=nitrux hostname=host
	initrd /boot/initramfs
}
