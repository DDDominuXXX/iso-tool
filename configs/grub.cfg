set gfxmode=auto
insmod efi_gop
insmod efi_uga
insmod gfxterm
terminal_output gfxterm
loadfont /boot/grub/themes/elementary/dejavu_sans_mono_bold.pf2

set theme=/boot/grub/themes/elementary/theme.txt

menuentry "Boot elementary 5.0" {
	set gfxpayload=keep
	linux /boot/kernel boot=casper quiet splash iommu=pt intel_iommu=on vfio_pci.ids= blacklist=nouveau blacklist=radeon blacklist=nvidia blacklist-amdgpu elevator=noop iso-scan/filename=$iso_path username=user hostname=host
	initrd /boot/initramfs
}

menuentry "Boot elementary 5.0 debug mode" {
	set gfxpayload=keep
	linux /boot/kernel boot=casper xforcevesa nomodeset elevator=noop iso-scan/filename=$iso_path username=user hostname=host
	initrd /boot/initramfs
}
